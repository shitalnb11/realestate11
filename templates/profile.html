{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 350px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    .profile-card i {
      font-size: 60px;
      color: #FFD700;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .profile-card p {
      margin: 5px 0;
      color: #bdbdbd;
      font-size: 15px;
    }

    .profile-card .logout-btn {
      margin-top: 25px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      width: 100%;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile-card .logout-btn:hover {
      background: #b02a37;
    }

    .profile-card::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 16px;
      background: linear-gradient(45deg, #FFD700, #f57c00, #f0c27b, #f5af19);
      background-size: 400%;
      z-index: -1;
      animation: gradient 5s linear infinite;
      filter: blur(10px);
      opacity: 0.3;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

  </style>
</head>

<body>

  <div class="profile-card">
    <i class="fa-solid fa-user-circle"></i>
    <h2>Hello, {{ user.username }} ðŸ‘‹</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Joined on:</strong> {{ user.date_joined|date:"F j, Y, g:i a" }}</p>

    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="logout-btn">
        <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
