{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">ðŸ”” My Notifications</h3>
  <ul class="list-group">
    {% for n in notifications %}
      <li class="list-group-item d-flex justify-content-between align-items-center {% if not n.is_read %}fw-bold{% endif %}">
        <a href="{{ n.link }}" class="text-decoration-none text-dark">{{ n.message }}</a>
        <small class="text-muted">{{ n.created_at|date:"M d, Y H:i" }}</small>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No notifications yet</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
